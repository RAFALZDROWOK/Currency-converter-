<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/div.css">
    <link rel="stylesheet" href="css/button.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>


<body class="body">
    <div class="container">
        <form class="form js-form">
            <h1 class="header">Przelicznik Walut</h1>
            <p class="info">Pola oznaczone * są wymagane </p>
            <p>
                <label>
                    <span class="labelText"> Kwota w zł:*</span>
                    <input class="label__field js-amount" type="number" placeholder="Wpisz kwotę w zł" required min="1"
                        step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span class="labelText"> Waluta:*</span>
                    <select class="select js-currency" name="Wybierz walutę">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar amerykański</option>
                        <option value="GBP">Funt brytyjski</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="button">Przelicz!</button>
            </p>
            <p class="info">Kursy pochodzą ze strony https://mybank.pl/kursy-walut/kupno-sprzedaz/ z tabeli C z dnia
                2023-01-16</p>
            <p class="result js-result"></p>
        </form>
    </div>
</body>

</html>
